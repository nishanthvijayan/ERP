{% extends "reimbursement/medical/state_change/state_change.html" %}

{% block state-change-fields %}
<div class="col-md-12">
        <form class="form-horizontal" action="{% url 'reimbursement:medical-state-change' medical.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.remarks.errors }}
                <label class="col-sm-2 control-label">Remarks, if any</label>
                <div class="col-sm-10">
                    <textarea name="state-change-remarks" class="form-control" rows="3" placeholder="Enter any remarks that you would like to convey"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Respond</label>
                <div class="col-sm-10 btn-group" role="group">
                    <input name="AMOUNT_TRANSFERRED" type="submit" class="btn btn-primary" value="Approve"/>
                </div>
            </div>
            <br>
            <br>
        </form>
    </div>
{% endblock %}
