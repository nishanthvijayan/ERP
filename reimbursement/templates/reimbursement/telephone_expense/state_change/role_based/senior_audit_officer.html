{% extends "reimbursement/telephone_expense/state_change/state_change.html" %}

{% block state-change-fields %}
<div class="col-md-12">
        <form class="form-horizontal" action="{% url 'reimbursement:telephone-expense-state-change' telephone_expense.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">Remarks, if any</label>
                <div class="col-sm-10">
                    <textarea name="state-change-remarks" class="form-control" rows="3" placeholder="Enter any remarks that you would like to convey"></textarea>
                </div>
                {{ form_errors.remarks }}
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Respond</label>
                <div class="col-sm-10 btn-group" role="group">
                    <input name="APPROVED_BY_SrAO" type="submit" class="btn btn-primary" value="Approve"/>
                    <input name="REJECTED_BY_SrAO" type="submit" class="btn btn-danger" value="Reject"/>
                </div>
            </div>
            <br>
            <br>
        </form>
    </div>
{% endblock %}
