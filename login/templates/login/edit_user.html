{% extends "login/base.html" %}

{% block content %}

<div class="row">
  <div class="col-md-12 page-header">
    {% if message %}
    <h3>{{ message }}</h3>
    <h3><a href="/">Go Back</a></h3>
    {% else %}
    <form action="/edit-user/{{ username }}" method="post">{% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Save"/> 
    </form>
    {% endif %}
  </div>
</div>

{% endblock %}
