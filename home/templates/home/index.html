{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>ERP Login</title>
        <link rel="stylesheet" type="text/css" href="{% static "/home/css/index.css" %}">

        <!-- Common CSS -->
        <link rel="stylesheet" type="text/css" href="{% static "/home/css/common.css" %}">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static "/home/css/bootstrap.min.css" %}">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static "/home/css/font-awesome.min.css" %}">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div id="header" class="row">
            <div class="col-sm-6 col-xs-12 text-left">
                <a href="{% url 'home:login' %}" id="logo">IIT Ropar - ERP</a>
            </div>
            <div class="col-sm-6 col-xs-12 text-right">
                <div id="user-dropdown" class="dropdown">
                    <a href="#" class="dropdown-toggle nav-links" data-toggle="dropdown" >
                        {{ request.user.email }}
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="{% url 'home:logout' %}">Log Out</a></li>
                    </ul>
                </div>
            </div>           
        </div>
        <div id="content" class="container">
            <div id="apps" class="row">
                <div id="reimbursement" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 white text-center">
                    <a href="{% url 'reimbursement:reimbursement-index' %}">
                        <div class="app-logo center-block">
                            <i class="fa fa-money fa-big" aria-hidden="true"></i><br>
                        </div>
                        <div class="app-label">
                            <h4>Reimbursement</h4>
                        </div>
                    </a>
                </div>
                <div id="purchase" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 white text-center">
                    <a href="{% url 'purchase:purchase-index' %}">
                        <div class="app-logo center-block">
                            <i class="fa fa-shopping-bag fa-big" aria-hidden="true"></i><br>
                        </div>
                        <div class="app-label">
                            <h4>Purchase</h4>
                        </div>
                    </a>
                </div>
                <div id="booking" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 white text-center">
                    <a href="#">
                        <div class="app-logo center-block">
                            <i class="fa fa-book fa-big" aria-hidden="true"></i><br>
                        </div>
                        <div class="app-label">
                            <h4>Booking</h4>
                        </div>
                    </a>
                </div>
                <div id="leave" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 white text-center">
                    <a href="#">
                        <div class="app-logo center-block">
                            <i class="fa fa-level-up fa-big" aria-hidden="true"></i><br>
                        </div>
                        <div class="app-label">
                            <h4>Leave</h4>
                        </div>
                    </a>
                </div>
                <div id="advance-payment" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 white text-center">
                    <a href="{% url 'advance_allowance:advance-allowance-index' %}">
                        <div class="app-logo center-block">
                            <i class="fa fa-credit-card-alt fa-big" aria-hidden="true"></i><br>
                        </div>
                        <div class="app-label">
                            <h4>Advance Payment</h4>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <script src="{% static 'home/js/jquery.min.js' %}"></script>
        <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
    </body>
</html>
