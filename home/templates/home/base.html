<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ERP - FORMS</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'home/css/base.css' %}" />
        {% block css %}
        {% endblock %}
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <header class="navbar center navbar-top navbar-inverse">
            <a href="{% url 'home:login' %}" id="logo">IIT Ropar - ERP</a>
            <div class="container">
                <nav>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle nav-links" data-toggle="dropdown" >
                                {{ request.user.username }}
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">Settings</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="{% url 'home:logout' %}">Log Out</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        {% block container %}
        {% endblock %}

        <script src="{% static 'home/js/jquery.min.js' %}"></script>
        <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'home/js/bootstrap-confirmation.min.js'%}"></script>
        <script src="{% static 'home/js/base.js'%}"></script>

        {% block js %}
        {% endblock %}        

    </body>
</html>
