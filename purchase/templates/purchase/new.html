{% extends "purchase/app_base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 page-header">
        <h2>PURCHASE INDENT</h2>
    </div>

    <div class="col-md-12">
        <form action="{% url 'purchase:purchase-indent-new'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </form>
    </div>
</div>
{% endblock %}
