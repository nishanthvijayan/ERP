{% extends "home/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 page-header">
        <h2>Edit State</h2>
    </div>

    <div class="col-md-12">
        <form action="{% url 'forms:state-edit' workflow_id state_id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" />
        </form>
    </div>
</div>
{% endblock %}
