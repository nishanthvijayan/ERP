{% extends "forms/app_base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 page-header">
        <h2>Edit Transition</h2>
    </div>

    <div class="col-md-12">
        <form action="{% url 'forms:transition-edit' workflow_id transition_id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </form>
    </div>
</div>
{% endblock %}
